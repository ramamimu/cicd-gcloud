apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-cicd
  template:
    metadata:
      labels:
        app: nginx-cicd
    spec:
      containers:
        - name: nginx-container
          image: gcr.io/cc-64-sandbox/nginx-cicd
          ports:
            - containerPort: 80
